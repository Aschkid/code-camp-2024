<div class="reply-container">
  <h2>Leave a Comment</h2>
  <form class="reply-form">
    <textarea id="form-comment" placeholder="My comment is.."></textarea>
    <div class="input-group">
      <input id="form-name" type="text" placeholder="Name *" />
      <input id="form-email" type="email" placeholder="Email *" />
    </div>
    <button id="form-submit" type="button">Submit Comment</button>
  </form>
</div>
